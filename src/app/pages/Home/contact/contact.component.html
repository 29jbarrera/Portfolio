<section class="p-5">
  <div class="container-router-outlet text-center p-6">
    <div class="text-primary-700 font-bold text-5xl">Contact</div>
  </div>

  <div class="container-router-outlet flex">
    <div class="w-7">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="col-12">
        <div
          class="p-2 grid mx-2 surface-ground border-round-xl surface-border border-2 border-dashed"
        >
          <div class="col-12 lg:col-6">
            <input
              id="name"
              formControlName="name"
              class="w-full input-text-form"
              type="text"
              placeholder="Name..."
              pInputText
            />
          </div>
          <div class="col-12 lg:col-6">
            <input
              id="email"
              formControlName="email"
              class="w-full input-text-form"
              type="email"
              placeholder="Email..."
              pInputText
            />
          </div>
          <div class="col-12">
            <input
              id="subject"
              formControlName="subject"
              class="w-full input-text-form"
              type="text"
              placeholder="Subject..."
              pInputText
            />
          </div>
          <div class="col-12">
            <textarea
              id="float-input"
              formControlName="message"
              class="w-full input-text-form"
              rows="7"
              cols="30"
              placeholder="Message..."
              pInputTextarea
            ></textarea>
          </div>
          <div class="col-12 flex justify-content-end px-5">
            <button
              pButton
              pRipple
              label="Submit"
              class="p-button-success"
              type="submit"
            ></button>
          </div>
        </div>
      </form>
    </div>
    <div class="w-5 surface-600">holi</div>
  </div>
</section>
