<div *ngIf="previousLocation" class="location-info gap-2 mt-7 lg:mt-3 -mb-3">
  <p class="location-text">
    Last visit from: {{ previousLocation.city }},
    {{ previousLocation.country }}
  </p>
  <span
    class="flag-icon"
    [ngStyle]="{
      'background-image':
        'url(https://flagcdn.com/w320/' +
        previousLocation.countryCode.toLowerCase() +
        '.png)'
    }"
  ></span>
</div>
