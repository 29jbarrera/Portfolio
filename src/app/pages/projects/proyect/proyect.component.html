<section class="py-5">
  <div class="p-card flex-colum w-11 md:w-9 m-auto surface-100 lg:flex">
    <div
      [ngClass]="{
        'flex-1': true,
        'p-4': true,
        'order-2': reverse,
        'order-1': !reverse
      }"
    >
      <h1 class="text-center" *ngIf="title">{{ title }}</h1>
      <p class="px-2" *ngIf="description">{{ description }}</p>
      <p class="px-2" *ngIf="role">
        <span>My role in the project:</span>{{ role }}
      </p>
      <p class="px-2" *ngIf="tecnologies">
        <span>Technologies used: </span>{{ tecnologies }}
      </p>
      <div class="flex justify-content-end">
        <a class="mr-4 font-bold" [href]="link" target="_blank">Go to project</a>
      </div>
    </div>
    <div
      class="md:p-4 lg:pr-5"
      [ngClass]="{
        'flex-1': true,
        'p-2': true,
        flex: true,
        'align-items-center': true,
        'justify-content-center': true,
        'order-1': reverse,
        'order-2': !reverse
      }"
      *ngIf="imageUrl"
    >
      <div class="image-container">
        <img [src]="getCurrentImageUrl()" alt="Image" class="w-full" />
        <button pButton pRipple class="button-nav" (click)="showPrevious()">
          <img class="logo-nav-img" src="/assets/icons/arrow-izquierda.png" />
        </button>
        <button pButton pRipple class="button-nav" (click)="showNext()">
          <img class="logo-nav-img" src="/assets/icons/flecha-derecha.png" />
        </button>
      </div>
    </div>
  </div>
</section>
